    <h1 class='ui huge pastleo header'>五倍 RubyKaigi 之旅</h1>
    <p>
      <a href='https://5xruby.tw'>五倍紅寶石</a> 身為一間專門做 Ruby 的公司，員工旅遊就去 RubyKaigi 朝聖囉，我們選在 RubyKaigi 前兩天的晚上飛過去
    </p>

          第一天晚上一到就在附近晃晃，然後就晃到一蘭拉麵，用餐的環境很特別，麵也很合我的口味，不會像其他日本拉麵超級濃
        </p>

        <img class="ui fluid image" src='https://i.imgur.com/69TiSpk.jpg' />
        <div class='small space'></div>

          第二天我揪了一些人去大和博物館看 1/10 大小的戰艦，當然也展出了很多二戰的歷史...
          <br>
          可是當時<a href='https://zh.wikipedia.org/wiki/%E9%A2%B1%E9%A2%A8%E6%B3%B0%E5%88%A9_(2017%E5%B9%B4)'>泰利颱風</a>到達台灣之前直接北轉，除了沒辦法放颱風假 (?) 之外，也讓我們得快點回飯店，要不然我很想慢慢地逛一整天呢，博物館外面還有一比一大小的 1/4 大和甲板可以驚滔駭浪一下
        </p>
