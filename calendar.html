<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PastLeo 的公開行事曆</title>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css">

        <body>
            <div id="bg" class="background blur frame">
                <img src="//i.imgur.com/Z1vEkDI.png" alt="">
                <svg style="width: 100%; height: auto;" xmlns="//www.w3.org/2000/svg" version="1.1">
                <defs>
                <filter id="bluring" x="0" y="0">
                <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
                </filter>
                </defs>

            </div>

                        <div class="ui inverted segment">
                            <div class="ui embed transparent-bg" data-url="https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23666666&amp;src=lhe75nl6lg76knaolsos027t6g%40group.calendar.google.com&amp;color=%235F6B02&amp;ctz=Asia%2FTaipei">

                        </div>

                </div>
            </div>

                    setTimeout(function(){
                        $('.ui.embed').children().trigger("click");
