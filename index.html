<!DOCTYPE html>
<html lang="en">
    <head>

        <title>PastLeo</title>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.19.3/css/semantic.min.css">
        <link href='http://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="./site.css">
        <style>
            .blur {
              filter:url(#bluring);
              /* ^ for Firefox */
              -webkit-filter: blur(10px);  
              /* ^ Webkit browsers */
              filter: blur(10px);

        </style>

    <body>
        <div class="background frame">

                <source src="//i.imgur.com/Me0njBO.webm" type="video/webm">
                <source src="//i.imgur.com/Me0njBO.mp4" type="video/mp4">

                <object style="width: 100%; height: auto;" type="application/x-shockwave-flash" data="//s.imgur.com/include/flash/gifplayer.swf?imgur_video=http://i.imgur.com/Me0njBO.mp4&amp;imgur_width=854&amp;imgur_height=480&amp;imgur_url=">
                    <param name="movie" value="//s.imgur.com/include/flash/gifplayer.swf?imgur_video=http://i.imgur.com/Me0njBO.mp4&amp;imgur_width=854&amp;imgur_height=480">
                    <param name="allowscriptaccess" value="never">
                    <param name="flashvars" value="height=480&amp;width=854">

                    <param name="height" value="480">

             <svg style="width: 100%; height: auto;" xmlns="http://www.w3.org/2000/svg" version="1.1">
              <defs>
                <filter id="bluring" x="0" y="0">
                  <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
                </filter>
              </defs>
            </svg>
        </div>
        <div class="frame curtain">
            <div class="masthead shadow page stripe">
                <div class="ui page grid">
                    <div class="column">
                        <h1 class="ui massive center aligned birthday header">
                        <i class="down arrow icon"></i>

                        </div>
                        </h1>
                    </div>
                </div>
            </div>
            <div class="masthead stripe">
                <div class="ui one column stackable page grid">
                    <div class="center aligned column sixteen wide">
                        <div class="column centerized cake-wrapper">
                            <svg height="400" width="500">
                            <defs>
                            <filter id="f1" x="0" y="0">
                            <feGaussianBlur in="SourceGraphic" stdDeviation="1" />
                            </filter>
                            </defs>
                            <ellipse cx="250" cy="245" rx="210" ry="45"
                            style="fill:rgba(194, 194, 194, 1);" />

                            style="fill:#DBDBDB;" />

                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
